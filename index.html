<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="card">
    <img id="ilustration" class="ilustration" src="./assets/images/illustration-article.svg" alt="ilustration">
    <div class="box" role="region" aria-labelledby="text-title" aria-describedby="text-description">
      <p id="label-blog" class="label-blog">Learning</p>
      <p id="date-published">Published 21 Dec 2023</p>
      <h1 id="text-title" class="text-title">HTML &#38; CSS foundations</h1>
      <p id="text-description" class="text-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div id="avatar-box" class="avatar-box">
      <img id="avatar" class="avatar" src="./assets/images/image-avatar.webp" alt="avatar autor">
      <span class="autor">Greg Hopper</span>
    </div>
  </div>

</body>
</html>
