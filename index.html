<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="card" role="article" aria-labelledby="text-title" aria-describedby="text-description">
    
    <img id="ilustration" class="ilustration" src="./assets/images/illustration-article.svg" alt="Illustration of the article">
    
    <div class="box" role="region" aria-labelledby="text-title" aria-describedby="text-description">
      <span id="category" class="category" role="note" aria-label="Article category">Learning</span>
      
      <p id="date-published" class="date-published" role="note" aria-label="Published date">Published 21 Dec 2023</p>
      
      <h1 id="text-title" class="text-title">HTML &#38; CSS foundations</h1>
      <p id="text-description" class="text-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div id="avatar-box" class="avatar-box" role="contentinfo" aria-label="Author information">
      <img id="avatar" class="avatar" src="./assets/images/image-avatar.webp" alt="Author's avatar">
      <span class="autor" role="note" aria-label="Author's name">Greg Hopper</span>
    </div>
  </div>

</body>
</html>
